    <meta charset="UTF-8">

    <title>16과. 가야금이 사람 키만 해요</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .activity-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 15px;
            text-align: left;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 8px;
            font-weight: 600;
        }
        
        .section-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        /* 문법 섹션을 위한 2x2 그리드 레이아웃 */
        .grammar-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        
        /* 3열 그리드 (어휘 전용) */
        .grammar-grid-3 {
             grid-template-columns: repeat(3, 1fr);
        }

        .activity-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        
        .activity-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-vocabulary { background-color: #3498db; }
        .btn-grammar { background-color: #2ecc71; }
        .btn-conversation { background-color: #e67e22; }
        .btn-listening { background-color: #9b59b6; }
        /* 새로운 버튼 색상 */
        .btn-reading { background-color: #1abc9c; } /* Teal */
        .btn-task { background-color: #f1c40f; } /* Yellow */
        .btn-culture { background-color: #e74c3c; } /* Red */
        .btn-pronunciation { background-color: #8e44ad; } /* Darker Purple */


        .activity-button.disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.7;
        }

        .activity-button.disabled:hover {
            transform: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .section-buttons, .grammar-grid, .grammar-grid-3 { /* 작은 화면에서는 모두 1열로 변경 */
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NB76SV96"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="main-container">
        <h1>16과 활동을 선택하세요</h1>

        <!-- 어휘 -->
        <div class="activity-section">
            <h2 class="section-title">어휘</h2>
            <div class="section-buttons grammar-grid-3">
                <a href="voca.html" class="activity-button btn-vocabulary"><i class="fas fa-laugh-beam"></i> 1. 심리 상태</a>
                <a href="voca2.html" class="activity-button btn-vocabulary"><i class="fas fa-music"></i> 2. 악기 연주</a>
                <a href="voca3.html" class="activity-button btn-vocabulary"><i class="fas fa-shapes"></i> 3. 모양과 느낌</a>
            </div>
        </div>

        <!-- 문법과 표현 1 -->
        <div class="activity-section">
            <h2 class="section-title">문법과 표현 1</h2>
            <div class="section-buttons grammar-grid">
                <a href="gram1.html" class="activity-button btn-grammar"><i class="fas fa-equals"></i> N만 하다</a>
                <a href="gram2.html" class="activity-button btn-grammar"><i class="fas fa-stop-circle"></i> V-(으)ㄹ 생각도 못 하다</a>
            </div>

        <!-- 말하기 1 -->
        <div class="activity-section">
            <h2 class="section-title">말하기 1</h2>

                <a href="conv1.html" class="activity-button btn-conversation"><i class="fas fa-music"></i> 악기 묘사하기</a>
            </div>
        </div>

        <!-- 문법과 표현 2 -->
        <div class="activity-section">
            <h2 class="section-title">문법과 표현 2</h2>
            <div class="section-buttons grammar-grid">
                <a href="gram3.html" class="activity-button btn-grammar"><i class="fas fa-thumbs-up"></i> V-(으)ㄹ 만하다</a>
                <a href="gram4.html" class="activity-button btn-grammar"><i class="fas fa-star"></i> -(기)로 유명하다</a>
            </div>
        </div>

        <!-- 말하기 2 -->
        <div class="activity-section">
            <h2 class="section-title">말하기 2</h2>
            <div class="section-buttons">
                <a href="conv2.html" class="activity-button btn-conversation"><i class="fas fa-hiking"></i> 여가 활동 소개하기</a>
            </div>
        </div>

        <!-- 듣고 말하기 -->
        <div class="activity-section">
            <h2 class="section-title">듣고 말하기</h2>
            <div class="section-buttons grammar-grid">
                <a href="listen1.html" class="activity-button btn-listening"><i class="fas fa-phone-alt"></i> 물건 모양 설명 듣기</a>
                <a href="listen2.html" class="activity-button btn-listening"><i class="fas fa-kite"></i> 여가 활동 이야기하기</a>
            </div>
        </div>

        <!-- 읽고 쓰기 -->
        <div class="activity-section">
            <h2 class="section-title">읽고 쓰기</h2>
            <div class="section-buttons grammar-grid">
                <a href="read1.html" class="activity-button btn-reading"><i class="fas fa-book-open"></i> 야외 활동 기사 읽기</a>
                <a href="write1.html" class="activity-button btn-reading"><i class="fas fa-pencil-alt"></i> 장소/활동 소개 쓰기</a>
            </div>
        </div>

        <!-- 과제 -->
        <div class="activity-section">
            <h2 class="section-title">과제</h2>
            <div class="section-buttons">
                <a href="task1.html" class="activity-button btn-task"><i class="fas fa-gamepad"></i> 사물 묘사하기 게임</a>
            </div>
        </div>

        <!-- 문화 산책 -->
        <div class="activity-section">
            <h2 class="section-title">문화 산책</h2>
            <div class="section-buttons">
                <a href="culture1.html" class="activity-button btn-culture"><i class="fas fa-swatchbook"></i> 한국의 조각보</a>
            </div>
        </div>

        <!-- 발음 -->
        <div class="activity-section">
            <h2 class="section-title">발음</h2>
            <div class="section-buttons">
                <a href="pronun1.html" class="activity-button btn-pronunciation"><i class="fas fa-link"></i> 연음</a>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.activity-button');
            
            buttons.forEach(button => {
                const fileUrl = button.getAttribute('href');
                
                // 16과에서 활성화할 파일 목록
                // 여기서는 사용자가 명시적으로 요청한 파일들만 활성화 예시로 둡니다.
                // const allowedFiles = ['voca.html', 'voca2.html', 'voca3.html'];
                
                // fileUrl이 allowedFiles 배열에 없으면 비활성화
                // if (allowedFiles.indexOf(fileUrl) === -1) {
                //    button.classList.add('disabled');
                //    button.setAttribute('title', '준비 중인 활동입니다.');
                //    button.removeAttribute('href'); // 링크 제거
                // }

                // fetch를 사용하여 실제 파일 존재 여부 확인 (서버 환경에서만 동작)
                fetch(fileUrl, { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            button.classList.add('disabled');
                            button.setAttribute('title', '준비 중인 활동입니다.');
                            button.removeAttribute('href');
                        }
                    })
                    .catch(error => {
                        button.classList.add('disabled');
                        button.setAttribute('title', '파일을 찾을 수 없습니다.');
                        button.removeAttribute('href');
                    });
            });
        });
    </script>
