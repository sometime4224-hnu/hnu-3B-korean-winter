<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 말하기 연습</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }
        /* 클릭 가능한 키워드 스타일 */
        .keyword {
            color: #3B82F6; /* blue-500 */
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
        }
        /* 연습 버튼 활성/비활성 */
        .practice-btn.active {
            background-color: #3B82F6; /* blue-500 */
            color: white;
            font-weight: 600;
        }
        .practice-btn.inactive {
            background-color: #E5E7EB; /* gray-200 */
            color: #374151; /* gray-700 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden">
        <header class="p-6 bg-gradient-to-r from-blue-500 to-indigo-600">
            <h1 class="text-3xl font-bold text-white text-center">말하기 1 (Speaking 1)</h1>
            <p class="text-lg text-blue-100 text-center mt-1">대본 연습</p>
        </header>

        <!-- 대화 영역 -->
        <div id="dialogue-container" class="p-6 md:p-8 space-y-6">
            <!-- 스피커 1 -->
            <div id="speaker1-block">
                <div class="flex items-center mb-2">
                    <img src="https://placehold.co/40x40/E0E7FF/3730A3?text=M" alt="마리코 아바타" class="w-10 h-10 rounded-full mr-3 border-2 border-blue-200">
                    <h2 id="speaker1-name" class="text-xl font-bold text-blue-700"></h2>
                </div>
                <div id="speaker1-line" class="text-lg text-gray-800 bg-blue-50 p-5 rounded-lg ml-12"></div>
            </div>
            <!-- 스피커 2 -->
            <div id="speaker2-block">
                <div class="flex items-center mb-2">
                    <img src="https://placehold.co/40x40/FFE4E6/B91C1C?text=J" alt="지연 아바타" class="w-10 h-10 rounded-full mr-3 border-2 border-red-200">
                    <h2 id="speaker2-name" class="text-xl font-bold text-red-700"></h2>
                </div>
                <div id="speaker2-line" class="text-lg text-gray-800 bg-red-50 p-5 rounded-lg ml-12"></div>
            </div>
        </div>

        <!-- 연습 영역 -->
        <div id="practice-container" class="px-6 md:px-8 pb-6 space-y-4">
            <!-- 연습 버튼이 동적으로 삽입될 곳 -->
        </div>

        <!-- 네비게이션 -->
        <footer id="navigation-container" class="flex items-center justify-between p-6 bg-gray-50 border-t border-gray-200">
            <button id="prev-btn" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
                이전
            </button>
            <div id="progress-indicator" class="text-lg font-medium text-gray-600"></div>
            <button id="next-btn" class="px-6 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
                다음
            </button>
        </footer>
    </div>

    <!-- 어휘 학습 모달 -->
    <div id="keyword-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-95 opacity-0" id="modal-content">
            <div class="p-6">
                <h3 id="modal-keyword" class="text-3xl font-bold text-gray-800 mb-3"></h3>
                <p id="modal-definition" class="text-lg text-gray-600"></p>
            </div>
            <div class="bg-gray-50 px-6 py-4 flex justify-end">
                <button id="modal-close-btn" class="px-5 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600">
                    닫기
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. 데이터 정의 ---

            // 대화 쌍 데이터
            const dialoguePairs = [
                {
                    speaker1: { name: '마리코', line: '저 남자 주인공 정말 멋있지 않아요? <span class="keyword" data-def="rookie/new actor">신인</span>인데 <span class="keyword" data-def="to be good at acting">연기</span>도 <span class="keyword" data-def="to be good at acting">잘하고</span>요.' },
                    speaker2: { name: '지연', line: '저 사람이 김주현 아나운서 동생이잖아요.' }
                },
                {
                    speaker1: { name: '마리코', line: '우연히 <span data-practice-id="p1" class="practice-phrase">누나를 만나러 방송국에 갔다</span>가 감독한테 <span class="keyword" data-def="to be cast in">캐스팅됐</span>대요.' },
                    speaker2: { name: '지연', line: '그래요? <span data-practice-id="p2" class="practice-phrase">듣고 보니</span> 김주현 아나운서하고 많이 닮았네요.' }
                },
                {
                    speaker1: { name: '마리코', line: '그리고 드라마에 함께 나오는 여배우하고 <span class="keyword" data-def="in reality">실제</span>로 연인 사이래요.' },
                    speaker2: { name: '지연', line: '네? 둘이 연인 사이라고요?' }
                },
                {
                    speaker1: { name: '마리코', line: '네. 사귄 지 꽤 됐는데 <span class="keyword" data-def="to lose popularity">인기</span>가 <span class="keyword" data-def="to lose popularity">떨어질까</span> 봐 <span data-practice-id="p3" class="practice-phrase">아닌</span> 척하고 있대요.' },
                    speaker2: { name: '지연', line: '그게 정말이에요? 믿어지지 않아요.' }
                },
                {
                    speaker1: { name: '마리코', line: '틀림없어요. 벌써 인터넷에 <span data-practice-id="p4" class="practice-phrase">소문이 쫙 나서</span> 모르는 사람이 없어요.' },
                    speaker2: { name: '지연', line: '어쩐지 두 사람의 연기가 너무나 자연스러웠어요.' }
                }
            ];

            // 연습 교체 데이터
            const practiceSwaps = {
                'p1': {
                    title: '"누나를 만나러 방송국에 갔다" 교체',
                    options: ['누나를 만나러 방송국에 갔다', '방송국 앞을 지나가다']
                },
                'p2': {
                    title: '"듣고 보니" 교체',
                    options: ['듣고 보니', '그러고 보니']
                },
                'p3': {
                    title: '"아닌 척하고" 교체',
                    options: ['아닌', '안 그런'] // '아닌' -> '안 그런'으로 교체
                },
                'p4': {
                    title: '"소문이 쫙 나서" 교체',
                    options: ['소문이 쫙 나서', '소문이 퍼져서'] // '소문이 쫙 나서' -> '소문이 퍼져서'
                }
            };

            // --- 2. 상태 변수 및 DOM 요소 ---

            let currentPairIndex = 0;
            const totalPairs = dialoguePairs.length;

            const speaker1Name = document.getElementById('speaker1-name');
            const speaker1Line = document.getElementById('speaker1-line');
            const speaker2Name = document.getElementById('speaker2-name');
            const speaker2Line = document.getElementById('speaker2-line');
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressIndicator = document.getElementById('progress-indicator');
            
            const practiceContainer = document.getElementById('practice-container');
            
            const modal = document.getElementById('keyword-modal');
            const modalContent = document.getElementById('modal-content');
            const modalKeyword = document.getElementById('modal-keyword');
            const modalDefinition = document.getElementById('modal-definition');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            // --- 3. 핵심 기능 함수 ---

            /**
             * 현재 대화 쌍을 화면에 렌더링합니다.
             */
            function renderCurrentPair() {
                const pair = dialoguePairs[currentPairIndex];

                speaker1Name.textContent = pair.speaker1.name;
                speaker1Line.innerHTML = pair.speaker1.line;
                
                speaker2Name.textContent = pair.speaker2.name;
                speaker2Line.innerHTML = pair.speaker2.line;
                
                // 진행도 업데이트
                progressIndicator.textContent = `${currentPairIndex + 1} / ${totalPairs}`;
                
                // 버튼 활성/비활성
                prevBtn.disabled = currentPairIndex === 0;
                nextBtn.disabled = currentPairIndex === totalPairs - 1;
                
                // 연습 버튼 렌더링
                renderPracticeButtons();
                // 키워드 클릭 리스너 추가
                addKeywordListeners();
            }

            /**
             * 현재 대화에 해당하는 연습 버튼을 렌더링합니다.
             */
            function renderPracticeButtons() {
                practiceContainer.innerHTML = ''; // 컨테이너 초기화

                const currentLines = [speaker1Line, speaker2Line];
                const foundPracticeIds = new Set(); // 중복 방지

                currentLines.forEach(lineElement => {
                    const practicePhrases = lineElement.querySelectorAll('.practice-phrase');
                    practicePhrases.forEach(phrase => {
                        const practiceId = phrase.dataset.practiceId;
                        if (practiceId && practiceSwaps[practiceId] && !foundPracticeIds.has(practiceId)) {
                            foundPracticeIds.add(practiceId);
                            createPracticeButtons(practiceId);
                        }
                    });
                });
            }

            /**
             * 특정 연습 항목에 대한 버튼 그룹을 생성합니다.
             */
            function createPracticeButtons(practiceId) {
                const swapData = practiceSwaps[practiceId];
                const currentText = document.querySelector(`span[data-practice-id="${practiceId}"]`).textContent;
                
                const wrapper = document.createElement('div');
                wrapper.className = 'border border-gray-200 rounded-lg p-4';
                
                const title = document.createElement('h4');
                title.className = 'text-sm font-semibold text-gray-600 mb-3';
                title.textContent = swapData.title;
                wrapper.appendChild(title);
                
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'flex flex-wrap gap-2';
                wrapper.appendChild(buttonGroup);

                swapData.options.forEach(optionText => {
                    const button = document.createElement('button');
                    button.textContent = optionText;
                    button.className = 'practice-btn px-4 py-2 rounded-lg text-sm font-medium transition-colors';
                    button.classList.add(optionText === currentText ? 'active' : 'inactive');

                    button.addEventListener('click', () => {
                        swapPracticeText(practiceId, optionText);
                        // 버튼 활성 상태 업데이트
                        Array.from(buttonGroup.children).forEach(btn => {
                            btn.classList.toggle('active', btn.textContent === optionText);
                            btn.classList.toggle('inactive', btn.textContent !== optionText);
                        });
                    });
                    buttonGroup.appendChild(button);
                });
                
                practiceContainer.appendChild(wrapper);
            }

            /**
             * 연습 텍스트를 교체합니다.
             */
            function swapPracticeText(practiceId, newText) {
                const span = document.querySelector(`span[data-practice-id="${practiceId}"]`);
                if (span) {
                    span.textContent = newText;
                    // 원본 데이터도 함께 업데이트 (페이지 이동 후 복구 위함)
                    const pair = dialoguePairs[currentPairIndex];
                    if (pair.speaker1.line.includes(`data-practice-id="${practiceId}"`)) {
                        pair.speaker1.line = speaker1Line.innerHTML;
                    } else if (pair.speaker2.line.includes(`data-practice-id="${practiceId}"`)) {
                        pair.speaker2.line = speaker2Line.innerHTML;
                    }
                }
            }

            /**
             * 모든 '.keyword' 요소에 클릭 리스너를 추가합니다.
             */
            function addKeywordListeners() {
                document.querySelectorAll('.keyword').forEach(keywordEl => {
                    keywordEl.addEventListener('click', () => {
                        const word = keywordEl.textContent;
                        const definition = keywordEl.dataset.def;
                        openModal(word, definition);
                    });
                });
            }

            // --- 4. 모달 기능 ---

            function openModal(word, definition) {
                modalKeyword.textContent = word;
                modalDefinition.textContent = definition;
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.add('opacity-100');
                    modalContent.classList.add('scale-100', 'opacity-100');
                    modalContent.classList.remove('scale-95', 'opacity-0');
                }, 10); // 애니메이션을 위한 약간의 지연
            }

            function closeModal() {
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                modal.classList.remove('opacity-100');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 200); // transition 시간과 일치
            }

            // --- 5. 이벤트 리스너 ---

            // 다음 버튼
            nextBtn.addEventListener('click', () => {
                if (currentPairIndex < totalPairs - 1) {
                    currentPairIndex++;
                    renderCurrentPair();
                }
            });

            // 이전 버튼
            prevBtn.addEventListener('click', () => {
                if (currentPairIndex > 0) {
                    currentPairIndex--;
                    renderCurrentPair();
                }
            });

            // 모달 닫기
            modalCloseBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // --- 6. 초기화 ---
            renderCurrentPair();

        });
    </script>
</body>
</html>
