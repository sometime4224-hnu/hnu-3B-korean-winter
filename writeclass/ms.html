<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>분위기 표현 학습 (한국어-베트남어)</title>
  <style>
    :root{
      --bg:#0b0f19;
      --card:#121a2a;
      --card2:#0f1626;
      --text:#e8eefc;
      --muted:#b7c3e6;
      --line:rgba(255,255,255,.08);
      --accent:#7aa2ff;
      --ok:#61d095;
      --warn:#ffcc66;
      --bad:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(122,162,255,.18), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(97,208,149,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    header{
      padding:22px 16px 10px;
      max-width:1000px;
      margin:0 auto;
    }
    h1{font-size:20px;margin:0 0 6px}
    .sub{color:var(--muted);font-size:13px;margin:0}
    .wrap{max-width:1000px;margin:0 auto;padding:12px 16px 28px}
    .controls{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center; justify-content:space-between;
      margin:10px 0 14px;
      padding:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      border-radius:14px;
    }
    .left, .right{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    input[type="search"]{
      width:min(420px, 82vw);
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      outline:none;
    }
    input[type="search"]::placeholder{color:rgba(183,195,230,.75)}
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:9px 11px;
      border-radius:12px;
      cursor:pointer;
      font-size:13px;
    }
    .btn:hover{border-color:rgba(122,162,255,.45)}
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      cursor:pointer;
      user-select:none;
    }
    .chip input{accent-color: var(--accent)}
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 860px){
      .grid{grid-template-columns: 1fr 1fr;}
    }
    .card{
      border:1px solid var(--line);
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      overflow:hidden;
    }
    .card h2{
      font-size:15px;
      margin:0;
      padding:12px 14px;
      background: rgba(255,255,255,.03);
      border-bottom:1px solid var(--line);
      color:var(--text);
      display:flex; justify-content:space-between; align-items:center;
      gap:10px;
    }
    .count{color:var(--muted); font-size:12px}
    .list{padding:12px 14px; display:flex; flex-direction:column; gap:10px;}
    .item{
      padding:10px 10px;
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(255,255,255,.03);
    }
    .row{
      display:flex; gap:10px; flex-wrap:wrap; align-items:baseline; justify-content:space-between;
    }
    .ko{font-weight:700}
    .vi{color:var(--muted)}
    .tagline{color:rgba(183,195,230,.75); font-size:12px; margin-top:6px}
    .pill{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      background: rgba(255,255,255,.03);
    }
    .ex{
      margin-top:8px;
      padding:8px 10px;
      border-radius:12px;
      background: rgba(0,0,0,.18);
      border:1px dashed rgba(255,255,255,.14);
      font-size:13px;
    }
    .ex .label{color:rgba(183,195,230,.85); font-size:12px; margin-bottom:6px}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;}
    .note{
      margin-top:14px;
      padding:12px 14px;
      border:1px solid var(--line);
      border-radius:16px;
      background: rgba(255,255,255,.03);
      color:var(--muted);
      font-size:13px;
    }
    .hide{display:none !important}
    .sr{position:absolute;left:-9999px}
  </style>
</head>
<body>
<header>
  <h1>분위기 표현 학습 자료 (한국어 · 베트남어 병기)</h1>
  <p class="sub">중급 글쓰기용: 분위기 형용사 / 완화·조절 / 원인 / 변화 / 감각화 / 대비 / 묶음 표현</p>
</header>

<div class="wrap">
  <div class="controls">
    <div class="left">
      <input id="q" type="search" placeholder="검색: 한국어/베트남어/예문 (예: 차분, căng thẳng, 분위기)" />
      <button class="btn" id="clearBtn" type="button">검색 지우기</button>
    </div>
    <div class="right">
      <label class="chip" title="한국어/베트남어를 모두 표시합니다.">
        <input id="showBoth" type="checkbox" checked />
        <span>한국어+베트남어</span>
      </label>
      <label class="chip" title="예문을 표시합니다.">
        <input id="showExamples" type="checkbox" checked />
        <span>예문 표시</span>
      </label>
      <button class="btn" id="toggleAll" type="button">전체 접기/펼치기</button>
    </div>
  </div>

  <div id="grid" class="grid" aria-live="polite"></div>

  <div class="note">
    <div class="mono">수업 팁</div>
    <div style="margin-top:6px">
      1) “좋다/나쁘다” 대신 <span class="mono">차분하다/긴장되다/어색하다/활기차다</span>처럼 구체화<br/>
      2) 묘사 글쓰기에서 <span class="mono">완화(다소/비교적/-(으)ㄴ 편이다)</span> + <span class="mono">원인(탓에/때문에)</span> + <span class="mono">변화(점점/서서히 + 달라지다/풀리다)</span> 조합을 최소 1회 요구
    </div>
  </div>
</div>

<script>

    clearBtn: document.getElementById("clearBtn"),
    showBoth: document.getElementById("showBoth"),
    showExamples: document.getElementById("showExamples"),
    toggleAll: document.getElementById("toggleAll")
  };

  let collapsed = new Set(); // section indices
  let allCollapsed = false;

  function norm(s){ return (s||"").toLowerCase().trim(); }

  function itemMatches(item, query){
    if(!query) return true;
    const hay = [
      item.ko, item.vi, item.tag,
      item.exKo, item.exVi
    ].join(" ").toLowerCase();
    return hay.includes(query);
  }

  function render(){
    const query = norm(els.q.value);
    const showBoth = els.showBoth.checked;
    const showExamples = els.showExamples.checked;

    els.grid.innerHTML = "";

    SECTIONS.forEach((sec, si) => {
      const matched = sec.items.filter(it => itemMatches(it, query));
      if(matched.length === 0) return;

      const card = document.createElement("section");
      card.className = "card";

      const h2 = document.createElement("h2");
      const title = document.createElement("span");
      title.textContent = sec.title;

      const count = document.createElement("span");
      count.className = "count";
      count.textContent = `${matched.length}개`;

      h2.appendChild(title);
      h2.appendChild(count);

      h2.style.cursor = "pointer";
      h2.addEventListener("click", () => {
        if(collapsed.has(si)) collapsed.delete(si);
        else collapsed.add(si);
        render();
      });

      const list = document.createElement("div");
      list.className = "list";
      if(collapsed.has(si)) list.classList.add("hide");

      matched.forEach(it => {
        const div = document.createElement("div");
        div.className = "item";

        const row = document.createElement("div");
        row.className = "row";

        const left = document.createElement("div");
        const ko = document.createElement("div");
        ko.className = "ko";
        ko.textContent = it.ko;

        const vi = document.createElement("div");
        vi.className = "vi";
        vi.textContent = it.vi;

        left.appendChild(ko);
        if(showBoth) left.appendChild(vi);

        const right = document.createElement("span");
        right.className = "pill";
        right.textContent = it.tag || "표현";

        row.appendChild(left);
        row.appendChild(right);

        div.appendChild(row);

        if(showExamples && (it.exKo || it.exVi)){
          const ex = document.createElement("div");
          ex.className = "ex";
          const lab = document.createElement("div");
          lab.className = "label";
          lab.textContent = "예문";
          ex.appendChild(lab);

          const exKo = document.createElement("div");
          exKo.textContent = it.exKo || "";
          ex.appendChild(exKo);

          if(showBoth){
            const exVi = document.createElement("div");
            exVi.className = "vi";
            exVi.style.marginTop = "4px";
            exVi.textContent = it.exVi || "";
            ex.appendChild(exVi);
          }

          div.appendChild(ex);
        }

        list.appendChild(div);
      });

      card.appendChild(h2);
      card.appendChild(list);
      els.grid.appendChild(card);
    });

    // 검색 결과가 없을 때
    if(!els.grid.children.length){
      const empty = document.createElement("div");
      empty.className = "note";
      empty.textContent = "검색 결과가 없습니다.";
      els.grid.appendChild(empty);
    }
  }

  els.q.addEventListener("input", render);
  els.showBoth.addEventListener("change", render);
  els.showExamples.addEventListener("change", render);

  els.clearBtn.addEventListener("click", () => {
    els.q.value = "";
    els.q.focus();
    render();
  });

  els.toggleAll.addEventListener("click", () => {
    allCollapsed = !allCollapsed;
    collapsed = new Set();
    if(allCollapsed){
      for(let i=0;i<SECTIONS.length;i++) collapsed.add(i);
    }
    render();
  });

  // 초기 렌더
  render();
</script>
</body>
</html>
