                    <div class="relative z-20 my-2">
                        <div class="${wrapperClass}">
                            ${optionsHtml}
                        </div>
                    </div>
                `;
            }
        }

        function renderQuestionCard(currentQ) {
            const isMobile = state.viewMode === 'mobile';
            
            // Icons based on orientation
            const arrowIcon = isMobile 
                ? `<div class="flex justify-center items-center py-2 text-slate-300"><i data-lucide="arrow-down" class="w-5 h-5"></i></div>`
                : `<div class="flex justify-center items-center px-2 text-slate-300"><i data-lucide="arrow-right" class="w-6 h-6"></i></div>`;

            // Sentence Card Style
            const sentenceClassBase = "relative z-10 p-4 rounded-xl border mb-2 text-center shadow-sm transition-all";
            const mobileSentenceStyle = "w-full";
            const desktopSentenceStyle = "w-48 shrink-0 min-h-[120px] flex flex-col justify-center items-center"; // Fixed width for horizontal flow
            
            const sentenceClass = `${sentenceClassBase} ${isMobile ? mobileSentenceStyle : desktopSentenceStyle}`;

            // Logic to build the flow
            let parts = [];
            const slots = currentQ.type === 'basic' ? 1 : 3;
            
            // Sentence 1
            parts.push(`
                <div class="${sentenceClass} bg-blue-50/50 border-blue-100">
                    <p class="text-lg font-bold text-slate-800 mb-1 break-keep">${currentQ.sentences[0].kr}</p>
                    <p class="text-sm text-slate-500">${currentQ.sentences[0].vn}</p>
                </div>
            `);

            for (let i = 0; i < slots; i++) {
                // Connector
                parts.push(`
                    <div class="relative z-10 flex ${isMobile ? 'flex-col justify-center w-full' : 'flex-row items-center h-full'}">
                        ${arrowIcon}
                        ${renderConnector(i, currentQ, isMobile)}
                        ${arrowIcon}
                    </div>
                `);
                
                // Next Sentence
                const sentenceIndex = i + 1;
                const colorClass = i >= 1 ? 'bg-purple-50/50 border-purple-100' : 'bg-blue-50/50 border-blue-100';
                
                parts.push(`
                    <div class="${sentenceClass} ${colorClass}">
                        <p class="text-lg font-bold text-slate-800 mb-1 break-keep">${currentQ.sentences[sentenceIndex].kr}</p>
                        <p class="text-sm text-slate-500">${currentQ.sentences[sentenceIndex].vn}</p>
                    </div>
                `);
            }

            // Wrapper Logic
            if (isMobile) {
                return `
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden mt-20 mb-4 mx-4">
                        <div class="p-5 flex flex-col relative max-w-md mx-auto">
                            <!-- Vertical Line -->
                            <div class="absolute left-1/2 top-10 bottom-10 w-0.5 bg-slate-100 -translate-x-1/2 z-0"></div>
                            ${parts.join('')}
                        </div>
                    </div>
                `;
            } else {
                // Desktop Horizontal Layout
                return `
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 mt-20 mb-8 mx-auto w-full max-w-6xl overflow-hidden">
                        <div class="p-8 overflow-x-auto horizontal-scroll">
                            <div class="flex flex-row items-center justify-start min-w-max relative gap-0 py-4">
                                <!-- Horizontal Line -->
                                <div class="absolute top-1/2 left-10 right-10 h-0.5 bg-slate-100 -translate-y-1/2 z-0"></div>
                                ${parts.join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderFeedback(currentQ) {
            if (!state.showFeedback) return '';
            
            const isMobile = state.viewMode === 'mobile';
            const containerClass = isMobile ? "max-w-md mx-4" : "max-w-6xl mx-auto px-4";

            const status = state.resultStatus;
            let bgClass, borderClass, textClass, icon, title;
            
            if (status === 'correct') {
                bgClass = 'bg-green-50'; borderClass = 'border-green-200'; textClass = 'text-green-700'; icon = 'circle-check'; title = "ì •ë‹µì…ë‹ˆë‹¤! (O)";
            } else if (status === 'triangle') {
                bgClass = 'bg-yellow-50'; borderClass = 'border-yellow-200'; textClass = 'text-yellow-700'; icon = 'triangle-alert'; title = "ì•„ì‰¬ì›Œìš”! (â–³)";
            } else {
                bgClass = 'bg-red-50'; borderClass = 'border-red-200'; textClass = 'text-red-700'; icon = 'circle-x'; title = "ì˜¤ë‹µì…ë‹ˆë‹¤. (X)";
            }

            let triangleFeedbackHtml = '';
            const lastHistory = state.answerHistory[state.answerHistory.length - 1];
            if (lastHistory && lastHistory.triangleInfos && lastHistory.triangleInfos.length > 0) {
                 triangleFeedbackHtml = `
                    <div class="mt-3 bg-white/60 p-3 rounded-lg border border-yellow-200 text-sm text-yellow-800">
                        <p class="font-bold mb-1">ğŸ’¡ ì™œ ì„¸ëª¨(â–³)ì¸ê°€ìš”?</p>
                        <ul class="list-disc list-inside space-y-1">
                            ${lastHistory.triangleInfos.map(msg => `<li>${msg}</li>`).join('')}
                        </ul>
                    </div>
                 `;
            }

            return `
                <div class="${containerClass} mb-32">
                    <div id="feedback-section" class="rounded-xl p-6 border-2 animate-fade-in shadow-sm ${bgClass} ${borderClass}">
                        <div class="flex items-center gap-2 mb-3">
                            <i data-lucide="${icon}" class="${textClass} w-7 h-7"></i>
                            <span class="font-bold text-xl ${textClass}">${title}</span>
                        </div>
                        
                        ${triangleFeedbackHtml}

                        <div class="mt-4 bg-white p-4 rounded-xl border border-black/5 shadow-sm">
                            <p class="font-bold text-slate-800 mb-2 text-lg">ğŸ“ í•´ì„¤</p>
                            <p class="text-slate-700 leading-relaxed">${currentQ.explanation}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderBottomBar(currentQ) {
            const isMobile = state.viewMode === 'mobile';
            const containerWidth = isMobile ? "max-w-md" : "max-w-6xl";
            
            const slotsNeeded = currentQ.type === 'basic' ? 1 : 3;
            const isReady = Object.keys(state.selectedOptions).length >= slotsNeeded;
            
            let buttonHtml = '';

            if (!state.showFeedback) {
                buttonHtml = `
                    <button onclick="checkAnswer()" ${!isReady ? 'disabled' : ''}
                        class="w-full py-4 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-bold rounded-xl text-lg shadow-lg active:scale-95 transition-all">
                        ì •ë‹µ í™•ì¸
                    </button>
                `;
            } else {
                const status = state.resultStatus;
                let btnColor = status === 'correct' ? 'bg-green-600' : (status === 'triangle' ? 'bg-yellow-600' : 'bg-red-500');
                
                buttonHtml = `
                    <button onclick="nextQuestion()"
                        class="w-full py-4 rounded-xl font-bold text-white text-lg flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-all ${btnColor}">
                        ë‹¤ìŒ ë¬¸ì œ <i data-lucide="chevron-right"></i>
                    </button>
                `;
            }

            return `
                <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur border-t border-slate-200 z-50">
                    <div class="${containerWidth} mx-auto">
                        ${buttonHtml}
                    </div>
                </div>
            `;
        }

        function renderCompletion() {
            const finalScore = state.score;
            const maxScore = allQuestions.length;
            const percentage = (finalScore / maxScore) * 100;
            
            let gradeIcon, gradeColor;
            if (percentage >= 90) { gradeIcon = 'ğŸ†'; gradeColor = 'bg-yellow-100'; }
            else if (percentage >= 70) { gradeIcon = 'ğŸ‘'; gradeColor = 'bg-blue-100'; }
            else { gradeIcon = 'ğŸ’ª'; gradeColor = 'bg-slate-100'; }

            const historyHtml = state.answerHistory.map((item, idx) => {
                let statusIcon, statusClass, borderColor, bgClass;
                if (item.status === 'correct') { statusIcon = 'check'; statusClass = 'text-blue-500'; borderColor = 'border-blue-100'; bgClass = 'bg-blue-50'; }
                else if (item.status === 'triangle') { statusIcon = 'triangle-alert'; statusClass = 'text-yellow-500'; borderColor = 'border-yellow-200'; bgClass = 'bg-yellow-50'; }
                else { statusIcon = 'x'; statusClass = 'text-red-500'; borderColor = 'border-red-200'; bgClass = 'bg-red-50'; }

                let detailHtml = '';
                if (item.status !== 'correct') {
                    detailHtml = `
                        <div class="mt-2 bg-white/60 p-2 rounded text-sm space-y-1">
                            <div class="flex gap-2"><span class="font-bold text-red-500 w-12">ì„ íƒ:</span> <span>${item.userSelection.join(', ')}</span></div>
                            <div class="flex gap-2"><span class="font-bold text-green-600 w-12">ì •ë‹µ:</span> <span>${item.correctSelection.join(', ')}</span></div>
                        </div>
                    `;
                    if (item.status === 'triangle' && item.triangleInfos.length > 0) {
                        detailHtml += `<div class="mt-2 text-xs text-yellow-800 font-medium">ğŸ‘‰ ${item.triangleInfos[0]}</div>`;
                    }
                }

                return `
                    <div class="border ${borderColor} ${bgClass} rounded-xl p-4 break-inside-avoid">
                        <div class="flex justify-between items-start mb-1">
                            <div class="flex items-center gap-2">
                                <span class="text-slate-500 font-bold text-sm">#${idx + 1}</span>
                                <i data-lucide="${statusIcon}" class="${statusClass} w-4 h-4"></i>
                            </div>
                        </div>
                        <p class="font-medium text-slate-800 text-sm truncate">${item.title}...</p>
                        ${detailHtml}
                    </div>
                `;
            }).join('');

            // Grid for desktop view in history
            const gridClass = state.viewMode === 'mobile' ? "flex flex-col gap-3" : "grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4";
            const containerWidth = state.viewMode === 'mobile' ? "max-w-md" : "max-w-6xl";

            return `
                <div class="min-h-screen bg-white flex flex-col p-6 font-sans">
                    <div class="w-full ${containerWidth} mx-auto text-center pt-8 pb-24">
                        <div class="w-24 h-24 ${gradeColor} rounded-full flex items-center justify-center text-5xl mx-auto mb-4 animate-bounce">
                            ${gradeIcon}
                        </div>
                        <h2 class="text-2xl font-bold text-slate-800 mb-1">í•™ìŠµ ì™„ë£Œ!</h2>
                        
                        <div class="bg-slate-50 rounded-2xl p-6 border border-slate-100 mb-8 mt-4 max-w-sm mx-auto">
                            <p class="text-slate-600 mb-1 text-sm">ì´ ì ìˆ˜</p>
                            <p class="text-4xl font-bold text-blue-600">${finalScore} <span class="text-lg text-slate-400 font-normal">/ ${maxScore}</span></p>
                        </div>

                        <div class="text-left">
                            <h3 class="font-bold text-slate-800 mb-3 flex items-center gap-2">
                                <i data-lucide="book-open" class="w-5 h-5 text-blue-600"></i>
                                ìƒì„¸ ë¦¬ë·°
                            </h3>
                            <div class="${gridClass}">
                                ${historyHtml}
                            </div>
                        </div>
                    </div>
                    
                    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-slate-200 z-50">
                        <div class="max-w-md mx-auto">
                            <button onclick="restartQuiz()"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 text-lg shadow-lg active:scale-95 transition-transform">
                                <i data-lucide="refresh-cw"></i>
                                ë‹¤ì‹œ ì‹œì‘í•˜ê¸°
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Main Render ---
        function render() {
            if (state.currentStep >= allQuestions.length) {
                app.innerHTML = renderCompletion();
            } else {
                const currentQ = allQuestions[state.currentStep];
                app.innerHTML = `
                    ${renderHeader()}
                    ${renderQuestionCard(currentQ)}
                    ${renderFeedback(currentQ)}
                    ${renderBottomBar(currentQ)}
                `;
            }
            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
